<extend name="Base/common" />
<block name="body">
  <div class="span9 page_message">
    <section id="contents"> 
      <ul class="tab-nav nav">
        <li class="current"><a href="{:U('lists')}">预约记录<b class="arrow fa fa-sort-up"></b></a></li>
        <li><a href="{:U('config')}">预约配置<b class="arrow fa fa-sort-up"></b></a></li>
      </ul>
        
      <div class="table-bar">
        <!-- 高级搜索 -->
        <div class="search-form cf">
          <div class="sleft">
            <input type="text" name="{$model['search_key']|default='name'}" class="search-input" value="{:I('name')}" placeholder="请输入联系人">
            <a class="sch-btn" href="javascript:;" id="search" url="{:U('lists','model='.$model['name'],false)}"><i class="btn-search"></i></a> </div>
        </div>
      </div>
      <!-- 数据列表 -->
      <div class="data-table">
        <div class="table-striped">
          <table cellpadding="0" cellspacing="1">
            <!-- 表头 -->
            <thead>
              <tr>
                  <th>预约号</th>
                  <th>联系人</th>
                  <th>联系电话</th>
                  <th>预约时间</th>
                  <th>人数</th>
                  <th>预约项目</th>
                  <th>预约门店</th>
                  <th>备注</th>
                  <th>提交时间</th>
                  <th>备忘</th>
              </tr>
            </thead>
            
            <!-- 列表 -->
            <tbody>
              <volist name="list_data" id="data">
                <tr>
                    <td>{$data.id}</td>
                    <td><a href = "{:U('view?id='. $data['id'])}">{$data.name}</a></td>
                    <td>{$data.phone}</td>
                    <td>{$data.yTime|date="Y-m-d H:i",###}</td>
                    <td>{$data.number}</td>
                    <td>{$data.item}</td>
                    <td>{$data.market}</td>
                    <td>{$data.remark}</td>
                    <td>{$data.cTime|date="Y-m-d H:i",###}</td>
                    <td>{$data.memo}</td>
                </tr>
              </volist>
            </tbody>
          </table>
        </div>
      </div>
      <div class="page"> {$_page|default=''} </div>
    </section>
  </div>
</block>
<block name="script"> 
  <script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

})
</script> 
</block>
