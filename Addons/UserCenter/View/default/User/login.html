<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<title></title>
<link href="{:ADDON_PUBLIC_PATH}/weixin.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
function checkForm(){
	var content = $('#username').val();
	if(content==''){
		$('#errorInfo').html('{$field.title}不能为空').show();
		return false;
	}
	return true;
}
</script>
</head>

<body>
<div class="Survey_cont">
    <a target="_blank" href="{:U('home/index/index')}">
        <h2>{:C('WEB_SITE_TITLE')}</h2>
    </a>
  <article class="clearfix">
    <form method="post" action="{:addons_url ( 'UserCenter://User/login' )}" >
      <div class="survey_box">
        <div class="profile_list">
            <h4>欢迎登录</h4>
            <div class="form-group">

          <input class="text" id="mobile" placeholder="请输入用户名（手机号码）" name="username" value="" />

            </div>

            <div class="form-group">
            <input type="password" id="inputPassword" placeholder="请输入密码" class="form-control password" name="password" />
            </div>
        </div>
        <div  class="warning" id="errorInfo"></div>
      </div>
      <input type="submit" class="button" value=" 登 录 " />
        <div class="new-account">
            还没有帐号？
            <a href="{:addons_url ( 'UserCenter://User/register' )}" class="register">
                立即注册
            </a>
        </div>
    </form>
  </article>
</div>
</body>
</html>
