<include file="Public/mobile_head"/>	
<style>
@charset "utf-8";
.top{width:100%;height:50px;line-height:50px;text-indent:10px;font-size:18px;background:#222222;color:#fff;}
</style>
<body>
	
	<div class="container body">
		<div class="top"><a href="{$index}">微信表白墙</a></div>
		<div class="p_10">
			<form method="post">
				<div class="tab-pane">
					<div class="form-item cf">
						<label class="item-label">Ta的名字:</label>
						<div class="controls">
							<input type="text" class="text input-large" name="lover" value="" placeholder="（实名注册更好匹配哦）">
						</div>
					</div>

					<div class="form-item cf">
						<label class="item-label">Ta的手机号:</label>
						<div class="controls">
							<input type="text" class="text input-large" name="phone" value="" placeholder="（正确注册手机号才能解锁哦）">
						</div>
					</div>


					<div class="form-item cf">
						<label class="item-label">想对Ta说的话:</label>
						<div class="controls">
							<label class="textarea input-large"><textarea name="content" id="content"></textarea></label>
						</div>
					</div>

                    <div class="form-item cf">
                        <label class="item-label">表白类型:</label>
                        <div class="controls">

                            <label class="radio-inline">
                                <input name="type" type="radio" value="0"
                                <eq name="type" value="0"> checked</eq>
                                > 公开表白
                            </label>
                            <label class="radio-inline">
                                <input name="type" type="radio" value="1"
                                <eq name="type" value="1"> checked</eq>
                                > 秘密表白
                            </label>
                        </div>
                    </div>
					<div class="form-item cf">
						<label class="item-label">我的名字:</label>
						<div class="controls">
							<input type="text" class="text input-large" name="nickname" value="{$user.nickname}">
						</div>
					</div>



					<div class="form-item cf">
						<button type="submit" class="submit-button">我要表白</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    <div  style="font-size: 12px;line-height: 24px;width: 100%;text-align: center;color: #444;margin-top: 10px;">
        <p class="copyright">{$system_copy_right}</p>
    </div>
</body></html>
