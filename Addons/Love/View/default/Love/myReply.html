<include file="Public/mobile_head"/>	
<style>
@charset "utf-8";
.top{width:100%;height:50px;line-height:50px;text-indent:10px;font-size:18px;background:#222222;color:#fff;}
</style>
<body>
	
	<div class="container body">
		<div class="top"><a href="{$index}">微信表白墙</a></div>
		<div class="p_10">
			<form method="post">
				<div class="tab-pane">
                    <div class="form-item cf">
                        <label class="item-label">我的手机号:</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="phone" id="phone" value="" placeholder="（正确输入手机号才能解锁哦）">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">回复记录:</label>
                        <div class="controls">
                            <textarea name="replyrecode" id="replyrecode" readonly>{$replyrecode}</textarea>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">我的回复:</label>
                        <div class="controls">
                            <textarea name="reply" id="reply" value=""></textarea>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">表白结果:</label>
                        <div class="controls">

                            <label class="radio-inline">
                                <input name="state" type="radio" value="0"
                                <eq name="vo.state" value="0"> checked</eq>
                                > 表白失败
                            </label>
                            <label class="radio-inline">
                                <input name="state" type="radio" value="1"
                                <eq name="vo.state" value="1"> checked</eq>
                                > 表白成功
                            </label>
                            <label class="radio-inline">
                                <input name="state" type="radio" value="2"
                                <eq name="vo.state" value="2"> checked</eq>
                                > 表白配对中
                            </label>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">我的名字:</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="nickname" value="{$user.nickname}">
                        </div>
                    </div>

					<div class="form-item cf">
                        <input type="hidden" name="id" value="{$id}" readonly>
						<button type="submit" class="submit-button">回复</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    <div  style="font-size: 12px;line-height: 24px;width: 100%;text-align: center;color: #444;margin-top: 10px;">
        <p class="copyright">{$system_copy_right}</p>
    </div>
</body></html>
