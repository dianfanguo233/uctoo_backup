<extend name="Base/shop"/>
<block name="body">

		<div class="page-content">
			<div class="row official-shop clearfix mbs">

				<div class="grid_9 righter">
					<h3 class="col-title"> 购物车 <small>{$CartGoods.allnum} 件商品</small></h3><span class="liner mbt"></span>

					<form action="{:U('','act=update')}" method="post" name="cartbox">
						<div class="bag_table">
							<table class="shop_table footable tablet footable-loaded" cellspacing="0">
								<thead>
									<tr>
										<th data-hide="phone" class="product-thumbnail">&nbsp;</th>
										<th class="product-name">商品</th>
										<th class="product-quantity">数量</th>
										<th class="product-subtotal">价格合计</th>
										<th class="product-remove">&nbsp;</th>
									</tr>
								</thead>
					
								<tbody>
									<foreach name="CartGoods" item="goods">
									<notempty name="goods.id">
									<tr class="cart_table_item">
										<td class="product-thumbnail">
											<a href="{$goods.url}"><img src="{$goods.icon}" alt="#"></a>
										</td>
					
										<td class="product-name">
											<a href="{$goods.url}">{$goods.name}</a>
											<div class="product-price">
												<span class="amount">￥{$goods.price}</span>
											</div>
										</td>
						            
										<td class="product-quantity">
											<div class="quantity buttons_added">
												<input name="goods_{$goods.id}" value="{$goods.num}" size="4" class="qty" maxlength="12">
											</div>
										</td>
						
										<td class="product-subtotal">
											<span class="amount">￥{$goods.allprice}</span>
										</td>

										<td class="product-remove tac">
											<a href="{:U('shopcart','act=del&id='.$goods['id'])}" class="remove toptip" title="删除">×</a>
										</td>
									</tr>
									</notempty>
									</foreach>

								</tbody>
							</table>
						</div><!-- bag table -->
					</form><!-- end form -->
				</div><!-- grid9 -->
	
				<div class="grid_3">
					<!--<div class="widget clearfix">
						<h3 class="col-title">Have a coupon?</h3><span class="liner"></span>
						<form action="#" method="post">
							<input name="text" class="coupon_input" placeholder="Enter coupon code" value="">
							<button type="button" class="tbutton coupon_button small" name="button"><span>Apply</span></button>
						</form>
					</div>-->

					<div class="widget clearfix ">
						<h3 class="col-title">购物车总计</h3><span class="liner"></span>
						<table class="total_w_table" cellspacing="0">
							<tbody>
								<tr class="cart-subtotal">
									<th><strong>商品总价</strong></th>
									<td><strong><span class="amount">￥{$CartGoods.allprice}</span></strong></td>
								</tr>
								<tr class="shipping">
									<th>运费</th>
									<td>免邮费<input type="hidden" name="shipping_method" id="shipping_method" value="free_shipping"></td>
								</tr>
								<tr class="total">
									<th><strong>总计</strong></th>
									<td><strong><span class="amount">￥{$CartGoods.allprice}</span></strong></td>
								</tr>
							</tbody>
						</table>
						<button type="button" onclick="cartbox.submit();" class="tbutton mt medium" name="update_cart"><span>更新购物车</span></button>
						<button type="button" onclick="window.location.href='{:U('shoppay')}'" class="tbutton mt medium color2" name="proceed"><span>马上结算</span></button>
					</div>
				</div><!-- grid3 -->

			</div><!-- row -->
		</div><!-- end page content -->

		<include file="Shop/productcols"/><!-- grey -->
</block>
