<extend name="Base/shop"/>
<block name="body">

		<div class="page-content">
			<div class="row official-shop checkout clearfix mbs">
				<form method="post" id="track_order" action="{:U('shoppay')}">
				<h3 class="col-title"> 收货信息 </h3><span class="liner mbt"></span>
				<table class="shop_table gbtr_order_details">
		            <tfoot>
		            	<tr>
		            		<td>收货人：</td>
		            		<td><input type="text" name="user_truename" value="" /></td>
		            	</tr>
		            	<tr>
		            		<td>联系电话：</td>
		            		<td><input type="text" name="user_tel" value="" /></td>
		            	</tr>
		            	<tr>
		            		<td>收货地址：</td>
		            		<td><input type="text" style="width:400px;" name="user_address" value="" /></td>
		            	</tr>
		            </tfoot>
		        </table>

		        <h3 class="col-title" style="margin-top:50px;"> 物流/支付 </h3><span class="liner mbt"></span>
				<table class="shop_table gbtr_order_details">
		            <tfoot>
		            	<tr>
		            		<td>收货方式：</td>
		            		<td><select name="order_diningtypes">
		            				<option value="0">上门取货</option>
		            				<option value="1">快递运送</option>
		            			</select>
		            		</td>
		            	</tr>
		            	<tr>
		            		<td>支付方式：</td>
		            		<td>
		            			<select name="order_zftype">
		            				<option value="货到付款">货到付款</option>
		            			</select>
		            		</td>
		            	</tr>
		            </tfoot>
		        </table>

				<h3 class="col-title" style="margin-top:50px;"> 您的订单 </h3><span class="liner mbt"></span>
				<table class="shop_table gbtr_order_details">
		            <thead>
		                <tr>
		                    <th class="product-name">产品</th>
		                    <th class="product-total">合计</th>
		                </tr>
		            </thead>
		            <tfoot>
		                <tr class="cart-subtotal">
		                    <th>购物车总价</th>
		                    <td><span class="amount">￥{$CartGoods.allprice}</span></td>
		                </tr>
		    			<tr class="shipping">
	                        <th>运费</th>
	                        <td>免运费<input type="hidden" name="shipping_method" id="shipping_method" value="free_shipping"></td>
	                    </tr>
		                <tr class="total">
		                    <th><strong>总计</strong></th>
		                    <td>
		                        <strong><span class="amount">￥{$CartGoods.allprice}</span></strong>
		                    </td>
		                </tr>
		            </tfoot>
		            <tbody>
		            	<foreach name="CartGoods" item="goods">
						<notempty name="goods.id">
	                    <tr class="checkout_table_item">
	                        <td class="product-name">{$goods.name}<strong class="product-quantity">￥{$goods.price} × {$goods.num}</strong></td>
	                        <td class="product-total"><span class="amount">￥{$goods.allprice}</span></td>
	                    </tr>
	                    </notempty>
	                    </foreach>
					</tbody>
			    </table>
					<input type="submit" id="sendOrder" value="确认订单">
				</form>

			</div><!-- row -->
		</div><!-- end page content -->
</block>
