<extend name="Base/login_base" />

<block name="ubody">
<div class="main-login col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <!-- start: REGISTER BOX -->
<div class="box-register" style="display:block;">
    <h3 class="text-center">
        注&nbsp;&nbsp;&nbsp;册
    </h3>
	<form class="login-form" action="__SELF__" method="post">
       <div class="form_body">
          <div class="form-group">
            <span class="input-icon">
              <input type="text" id="username" class="form-control" placeholder="请输入用户名"  ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username">
           <i class="fa fa-user"></i>
          </span>
          </div>
          <div class="form-group">
            <span class="input-icon">
              <input type="password" id="inputPassword"  class="form-control" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
            <i class="fa fa-lock"></i>
            </span>
          </div>
          <div class="form-group">
            <span class="input-icon">
              <input type="password" id="repassword" class="form-control" placeholder="请再次输入密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请填确认密码" datatype="*" name="repassword">
            <i class="fa fa-lock"></i>
            </span>
          </div>
          <div class="form-group">
            <span class="input-icon">
              <input type="text" id="inputEmail" class="form-control" placeholder="请输入电子邮件"  ajaxurl="/member/checkUserEmailUnique.html" errormsg="请填写正确格式的邮箱" nullmsg="请填写邮箱" datatype="e" value="" name="email">
            <i class="fa fa-envelope"></i>
            </span>
          </div>
          <div class="form-group">
            <span class="input-icon">
              <input type="text" id="verify" class="form-control" placeholder="请输入验证码"  errormsg="请填写5位验证码" nullmsg="请填写验证码" datatype="*5-5" name="verify">
            <i class="clip-key"></i>
            </span>
          </div>
          <div class="form-group">
            <label class="control-label"></label>
            <div class="controls">
                <img class="verifyimg reloadverify" alt="点击切换" src="{:U('verify')}" style="cursor:pointer;">
            </div>
            <div class="controls Validform_checktip text-warning"></div>
          </div>
		  <div class="form-group">
							<div>
								<label for="agree" class="checkbox-inline">
									<input type="checkbox" class="grey agree" id="agree" name="agree">
									同意UCToo使用条款
								</label>
							</div>
						</div>
          <div class="form-actions">

              <button type="submit" class="btn btn-bricky pull-right">
                  注 册<i class="fa fa-arrow-circle-right"></i>
              </button>

          </div>
      </div>
    </form>
</div>
<!-- end: REGISTER BOX -->
</div>
</block>

<block name="side"> </block>
<block name="ufooter">
    <!-- start: COPYRIGHT -->

    <!-- end: COPYRIGHT -->
</block>
<block name="pagescript">
    <!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
    <script src="__STATIC__/uchome/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="__STATIC__/uchome/js/login.js"></script>
    <!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
    <script>
        jQuery(document).ready(function() {
            Main.init();
            Login.init();
        });
    </script>
</block>
<block name="script">
	<script type="text/javascript">
    	$(document).ajaxStart(function(){
	    		$("button:submit").addClass("log-in").attr("disabled", true);
	    	}).ajaxStop(function(){
	    		$("button:submit").removeClass("log-in").attr("disabled", false);
	    	});


    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
    			if(data.status){
    				window.location.href = data.url;
    			} else {
    				self.find(".Validform_checktip").text(data.info);
    				//刷新验证码
    				$(".reloadverify").click();
    			}
    		}
    	});

		$(function(){
			var verifyimg = $(".verifyimg").attr("src");
            $(".reloadverify").click(function(){
                if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
		});
	</script>
</block>
